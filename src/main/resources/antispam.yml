---
- pattern: /^001/
  send: CAP REQ :twitch.tv/membership
        CAP REQ :twitch.tv/commands
        CAP REQ :twitch.tv/tags
- pattern: /^PING/
  send: PONG
- pattern: /:(?P<nick>[^!]+)\S+ PRIVMSG (?P<chan>\S+) :/
  session:
  - nick
  - chan
  name: chat
  match: $tail
  next:
  - file: bans.yml
    send: PRIVMSG $chan .ban $nick $rule
  - file: infractions.yml
    send: PRIVMSG $chan .timeout $nick $infractions[$nick] $rule
  - file: wordfilter.yml
    send: PRIVMSG $chan .timeout $nick 1 $rule
